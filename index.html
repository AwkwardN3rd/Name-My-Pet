<!DOCTYPE html> 
<html lang="en">
  <head>
      <title>Pet Naming App | Login</title>
      <meta charset="UTF-8"/>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="script.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="index.css" media="screen"/>
  </head>
  <body id="loginPage">
    <main>
    <h1>
      Name My Pet | Login
    </h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        
        <input id="userName" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button onclick="signInUser()" class="btn btn-outline-secondary">Log in</button>
      <button onclick="window.location.href = 'signUp.html'" id="createUser"  class="btn btn-outline-secondary">Create Account</button>
    
    </main>
  </body>

</html>
