<!DOCTYPE html> 
<html lang="en">
  <head>
      <title>Pet Naming App | Home Page</title>
      <meta charset="UTF-8"/>
     
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://web03.scwebsrv.com/web104/finalProject/root/script.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="index.css" media="screen"/>
  </head>
  <body onload="loadFavs()" id="homePage">
    <div id="wrapper">
  <!----------------------------- Main Code goes here ----------------------------------------->
    <button id="backButton" onclick="signOutUser()" type="button" class="btn btn-outline-secondary">Sign Out</button>
    
    <main id="homeMain">
      <h1>
      Name My Pet
    </h1>
      <div class="text-center">
      <input type="radio" id="popularNames" name="categories" value="popular" checked> Popular Names<br>
      <input type="checkbox" id="male" value="male" checked> Male
      <input type="checkbox" id="female" value="female" checked> Female<br>
      
      <input type="radio" name="categories" id="foodNames" value="food">Food Names<br>
      <input type="radio" name="categories" id="mythicalNames" value="mythical"> Mythical Names <br>
      <input type="radio" name="categories" id="wackyNames" value="wacky"> Wacky Names
      
      <div id="nameContainer">
        <div id="nameList">  
        </div>
      </div>  
      <button id="generateButton" onclick="generate()" type="button" class="btn btn-outline-secondary">Generate</button>
      </div>
    </main>

      <!--------------------------------------- Favourites Bar ------------------------------------------->
    <div id="navbar">
      <h2>
        Favourites
      </h2>
      <div >
        <div id="favList">
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
